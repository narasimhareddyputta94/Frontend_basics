<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Types Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<span class="inline">This is an inline element,</span>
<span class="inline">and I sit on the same line.</span>

<div class="block">I am a block element. I take up the full width available.</div>

<span class="inline-block">I am inline-block,</span>
<span class="inline-block">and I sit in line but can have width and height set.</span>
</body>
</html>
